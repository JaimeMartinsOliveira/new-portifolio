            position: absolute;

        }

        @keyframes gradient {
            0% {

                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .nav-link {

        }

            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #3b82f6;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .animated-bg {

        }

            50% { background-position: 100% 50%; }

    <script>
        // Neural Network Animation
        function createNeuralNetwork() {
            const hero = document.getElementById('hero');
            const nodes = [];
            const connections = [];

            // Cria nós
            for (let i = 0; i < 20; i++) {
                const node = document.createElement('div');
                node.className = 'neural-node';
                const size = Math.random() * 8 + 4;
                node.style.width = `${size}px`;
                node.style.height = `${size}px`;

                // Posição inicial aleatória
                node.style.left = `${Math.random() * 100}%`;
                node.style.top = `${Math.random() * 100}%`;

                hero.appendChild(node);
                nodes.push({
                    element: node,
                    baseX: parseFloat(node.style.left),
                    baseY: parseFloat(node.style.top),
                    speed: Math.random() * 0.4 + 0.1
                });
            }

            // Cria conexões entre alguns nós
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    if (Math.random() > 0.85) { // 15% de chance de conexão
                        const line = document.createElement('div');
                        line.className = 'neural-connection';
                        hero.appendChild(line);
                        connections.push({
                            element: line,
                            node1: nodes[i],
                            node2: nodes[j]
                        });
                    }
                }
            }

            let mouseX = 0;
            let mouseY = 0;

            // Rastreia o movimento do mouse
            hero.addEventListener('mousemove', (e) => {
                mouseX = (e.clientX / window.innerWidth) * 100;
                mouseY = (e.clientY / window.innerHeight) * 100;
            });

            // Loop de animação
            function animate() {
                nodes.forEach(node => {
                    // Move os nós com base na posição do mouse com velocidade diferente
                    const distX = mouseX - node.baseX;
                    const distY = mouseY - node.baseY;

                    const newX = node.baseX + (distX * node.speed * 0.03);
                    const newY = node.baseY + (distY * node.speed * 0.03);

                    node.element.style.left = `${newX}%`;
                    node.element.style.top = `${newY}%`;
                });

                // Atualiza as conexões
                connections.forEach(conn => {
                    const node1 = conn.node1.element;
                    const node2 = conn.node2.element;

                    const x1 = parseFloat(node1.style.left) + (parseFloat(node1.style.width) / 2);
                    const y1 = parseFloat(node1.style.top) + (parseFloat(node1.style.height) / 2);
                    const x2 = parseFloat(node2.style.left) + (parseFloat(node2.style.width) / 2);
                    const y2 = parseFloat(node2.style.top) + (parseFloat(node2.style.height) / 2);

                    const length = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                    const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;

                    conn.element.style.width = `${length}%`;
                    conn.element.style.left = `${x1}%`;
                    conn.element.style.top = `${y1}%`;
                    conn.element.style.transform = `rotate(${angle}deg)`;

                    // Esmaece a conexão com base na distância
                    const opacity = Math.min(0.2, 20 / length);
                    conn.element.style.opacity = opacity;
                });

                requestAnimationFrame(animate);
            }

            animate();
        }

        // Chama a função após o DOM ser carregado

            themeIcon.classList.replace('fa-moon', 'fa-sun');
            mobileThemeIcon.classList.replace('fa-moon', 'fa-sun');
        }

        function toggleTheme() {
            html.classList.toggle('dark');
            const isDark = html.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');

            // Alterna ícones
            if (isDark) {
                themeIcon.classList.replace('fa-moon', 'fa-sun');
                mobileThemeIcon.classList.replace('fa-moon', 'fa-sun');
            } else {
                themeIcon.classList.replace('fa-sun', 'fa-moon');
                mobileThemeIcon.classList.replace('fa-sun', 'fa-moon');
            }

        themeToggle.addEventListener('click', toggleTheme);
        mobileThemeToggle.addEventListener('click', toggleTheme);

        // Enhanced PIX key copy with better feedback
        function copyPixKey() {
            const pixKey = 'contato.jaimemartins@gmail.com';
            // Usando document.execCommand('copy') para melhor compatibilidade dentro de iframes
            const tempInput = document.createElement('textarea');
            tempInput.value = pixKey;
            document.body.appendChild(tempInput);
            tempInput.select();
            try {
                document.execCommand('copy');
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = 'Copiado!';
                button.classList.remove('bg-blue-600');
                button.classList.add('bg-green-600');

                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('bg-green-600');
                    button.classList.add('bg-blue-600');
                }, 2000);
            } catch (err) {
                console.error('Falha ao copiar texto:', err);
                // Fallback para caixa de mensagem customizada
                showMessage('Não foi possível copiar a chave PIX. Por favor, copie manualmente: ' + pixKey, 'error');

                document.body.removeChild(tempInput);
            }
